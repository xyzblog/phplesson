<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple form fields linked to php</title>
</head>
<body>
    <form action="post.php" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="othername">Other Name:</label>
        <input type="text" id="othername" name="othername" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label>
        <select value ="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required><br><br>
        <label for="homeaddress">Home Address:</label>
        <textarea id="homeaddress" name="homeaddress" required></textarea><br><br>
        <label for="lga">L.G.A:</label>
        <input type="text" id="lga" name="lga" required><br><br>
        <label for="state">State of Origin:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="country">Country of Origin:</label>
        <input type="text" id="country" name="country" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Submit" required>
    </form>
</body>
</html>
